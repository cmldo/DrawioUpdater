name: Build and Release DrawioUpdater

# Trigger manually or on push to main (no tags required)
on:
  workflow_dispatch:    # Allows manual trigger from GitHub UI
  push:
    branches:
      - main           # Or whichever branch you want

jobs:
  build-and-release:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup .NET 10
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '10.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Publish self-contained EXE
        run: |
          dotnet publish MainForm.csproj -c Release -r win-x64 --self-contained true -p:PublishSingleFile=true -p:PublishTrimmed=false -o publish

      - name: Prepare release zip
        run: |
          $zipName = "DrawioUpdater-${GITHUB_RUN_NUMBER}.zip"
          Compress-Archive -Path publish\* -DestinationPath publish\$zipName
          echo "ZIP_NAME=$zipName" >> $GITHUB_ENV

      - name: Create GitHub release
        id: create_release
        uses: ncipollo/release-action@v1
        with:
          tag: "manual-${{ github.run_number }}"
          name: "Manual Release #${{ github.run_number }}"
          draft: false
          prerelease: false

      - name: Upload release zip
        uses: softprops/action-gh-release@v1
        with:
          files: publish/${{ env.ZIP_NAME }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
