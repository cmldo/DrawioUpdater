name: Build and Release DrawioUpdater

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version for this release (e.g., v1.0.0)'
        required: true
        default: 'v1.0.0'
      update_latest:
        description: 'Update the "latest" release as well?'
        required: false
        default: 'true'

jobs:
  build-and-release:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup .NET 10
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '10.0.x'

      - name: Restore dependencies
        run: dotnet restore DrawioUpdater.csproj

      - name: Publish self-contained EXE
        run: |
          dotnet publish DrawioUpdater.csproj -c Release -r win-x64 --self-contained true -p:PublishSingleFile=true -p:PublishTrimmed=false -o publish

      - name: Prepare release zip
        run: |
          $zipName = "DrawioUpdater-${{ github.event.inputs.version }}.zip"
          Compress-Archive -Path publish\* -DestinationPath publish\$zipName
          echo "ZIP_NAME=$zipName" >> $GITHUB_ENV

      - name: Create GitHub release
        id: create_release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ github.event.inputs.version }}
          name: ${{ github.event.inputs.version }}
          draft: false
          prerelease: false

      - name: Upload release zip
        uses: softprops/action-gh-release@v1
        with:
          files: publish/${{ env.ZIP_NAME }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update latest release (optional)
        if: ${{ github.event.inputs.update_latest == 'true' }}
        uses: softprops/action-gh-release@v1
        with:
          tag: latest
          name: latest
          files: publish/${{ env.ZIP_NAME }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
